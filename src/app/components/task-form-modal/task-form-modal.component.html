<form class="rounded-xl overflow-hidden bg-white" [formGroup]="taskForm" (ngSubmit)="onformSubmit()">
    <div class="flex gap-4 items-center p-4">
        <img src="images/icon-new-task.svg">
        <h1 class="font-semibold text-lg"> {{ (_data.mode === "create" ? "Criar " : "Editar ") + "Tarefa"}} </h1>
        <img class="ml-auto cursor-pointer" src="images/icon-close.svg">
    </div>
    <div class="p-4 border-y border-[#D1D5DB] flex flex-col gap-4">
        <div>
            <p class="font-semibold text-sm mb-2">Nome:</p>
            <input class="w-full border border-[#D1D5DB] p-3 rounded-lg text-sm font-light text-[#89919F]" type="text"
                placeholder="Descreva o que deverá ser feito" formControlName="name">
            <p class="font-semibold text-sm text-red-500">O campo é obrigatório e precisa ter no minímo 10 caracteres.
            </p>
        </div>
        <div>
            <p class="font-semibold text-sm mb-2">Descrição</p>
            <input class="w-full border border-[#D1D5DB] p-3 rounded-lg text-sm font-light text-[#89919F]" type="text"
                placeholder="Adicione uma descrição" formControlName="description">
            <p class="font-semibold text-sm text-red-500">O campo é obrigatório e precisa ter no minímo 10 caracteres.
            </p>
        </div>
    </div>
    <div class="p-4 flex justify-end gap-3">
        <button class="py-3 px-4 bg-[#FAFAFA] rounded-xl text-sm font-semibold cursor-pointer
            active:translate-y-1 transition-transform duration-75
            " type="button">Cancelar
        </button>
        <button class="{{ `py-3 px-4 rounded-xl text-white text-sm font-semibold cursor-pointer 
        ${
            taskForm.invalid ? 'bg-[#D7D8D8]' : 'bg-[#6155F5]  text-sm font-semibold cursor-pointer active:translate-y-1 transition-transform duration-75  shadow-md shadow-violet-400/50'
        }` }}" type="submit" [disabled]="taskForm.invalid">
            {{ _data.mode === "create" ? "Criar uma tarefa" : "Salvar alterações" }}
        </button>
    </div>
</form>
