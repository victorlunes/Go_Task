<div class="p-3 mb-6 flex overflow-x-auto scrollbar-hidden">
    <!-- a fazer -->
    <div class="flex-1 py-3 px-6 min-w-60 flex flex-col gap-6" cdkDropList #todoListCdkDropList="cdkDropList"
        [cdkDropListData]="todoTasks" [cdkDropListConnectedTo]="[doingListCdkDropList, doneListCdkDropList]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-bold">A fazer</h1>
            <span class="text-xs font-semibold text-white bg-black py-1 px-2 rounded-xl">1</span>
        </div>
        <div class="flex flex-col gap-4">
            @for (todoTask of todoTasks; track todoTask.id) {
            <app-task-card cdkDrag></app-task-card>
            }
        </div>
    </div>

    <!-- fazendo -->
    <div class="flex-1 py-3 px-6 min-w-60 flex flex-col gap-6" cdkDropList #doingListCdkDropList="cdkDropList"
        [cdkDropListData]="doingTasks" [cdkDropListConnectedTo]="[todoListCdkDropList, doneListCdkDropList]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-bold">Fazendo</h1>
            <span class="text-xs font-semibold text-white bg-[#ff950A] py-1 px-2 rounded-xl">1</span>
        </div>
        <div class="flex flex-col gap-4">
            <div class="flex flex-col gap-4">
                @for (doingTask of doingTasks; track doingTask.id) {
                <app-task-card cdkDrag></app-task-card>
                }
            </div>
        </div>
    </div>

    <!-- feito -->
    <div class="flex-1 py-3 px-6 min-w-60 flex flex-col gap-6" cdkDropList #doneListCdkDropList="cdkDropList"
        [cdkDropListData]="doneTasks" [cdkDropListConnectedTo]="[todoListCdkDropList, doingListCdkDropList]"
        (cdkDropListDropped)="drop($event)">
        <div class="py-2 border-b border-[#D1D5DB] flex items-center gap-1">
            <h1 class="font-bold">Concluído</h1>
            <span class="text-xs font-semibold text-white bg-[#15BE78] py-1 px-2 rounded-xl">1</span>
        </div>
        <div class="flex flex-col gap-4">
            @for (doneTask of doneTasks; track doneTask.id) {
            <app-task-card cdkDrag></app-task-card>
            }
        </div>
    </div>
</div>

<div class="bg-[#FAFAFA] rounded-sm py-3 px-5 border-l-4 border-black">
    <p class="font-semibold text-lg text-[#9CA3AF]">Nenhuma Tarefa disponível no momento.</p>
</div>
